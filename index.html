<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >
              <form action="#">
                    <div class="form-group row">
                      <label for="inputnombre3" class="col-sm-2 col-form-label">Nombre</label>
                      <div class="col-sm-2">
                        <input type="name" class="form-control" id="nombre" placeholder="Nombre">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputedad3" class="col-sm-2 col-form-label">Edad</label>
                      <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputed3" placeholder="Edad">
                      </div>
                    </div>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="sexo" id="exampleRadios1" value="Hombre">
                          <label class="form-check-label" for="exampleRadios1">
                            Hombre
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="sexo" id="exampleRadios2" value="Mujer" >
                          <label class="form-check-label" for="exampleRadios2">
                            Mujer
                          </label>
                        </div>
                              </div>
                    </fieldset>
                    <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Estado</legend>
                              <div class="col-sm-2">
                                    <select class="custom-select custom-select-sm estado">
                                            <option>Coahulia</option>
                                            <option>Monterrey</option>
                                            <option>Zacatecas</option>
                                            <option>Durango</option>
                                            <option>Sinaloa</option>
                                          </select>
                              </div>
                            </div>
                          </fieldset>
                          <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Carrera</legend>
                              <div class="col-sm-2">
                                    <select class="custom-select custom-select-sm carrera">
                                            <option>Desarrollo de software</option>
                                            <option>Mecatronica</option>
                                            <option>Administracion</option>
                                            <option>Mantenimiento</option>
                                            <option>Redes</option>
                                          </select>
                              </div>
                            </div>
                          </fieldset>
        <div class="form-group row">
                      <div class="col-sm-10">
                        <input type="button" value="Agregar" id="b1" class="btn btn-primary">
                        
                      </div>
    </div>
</form>
</div>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Sexo</th>
      <th scope="col">Estado</th>
      <th scope="col">Carrera</th>
      <th scope="col">Mayor o Menor</th>
    </tr>
  </thead>
  <tbody class="tbody">
  </tbody>
</table>
<script src="JQ/JQuery.js"></script>
<script src="JQ/Practica.js"></script>
</body>

</html>
